<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/signin.css" />
    <link rel="stylesheet" href="/styles/snackbar.css" />
    <title>מניל"ה - התחברות!</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">מניל"ה</div>
                <div class="col-lg-12 login-sub-title">
                    <b style="font-size: 25px;">מ</b>ערכת <b style="font-size: 25px;">נ</b>יטור <b
                        style="font-size: 25px;">ל</b>יחידות <b style="font-size: 25px;">ה</b>קצה
                </div>
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">
                                USERNAME
                            </label>
                            <input id="name" type="text" autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" autocomplete="off">
                                PASSWORD
                            </label>
                            <input id="password" type="password" class="form-control">
                        </div>
                        <div class="col-lg-12 login-button">
                            <div class="login-button">
                                <button id="login" class="btn btn-warning">התחבר</buttom>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
    <script src="/scripts/bootstrap.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/toast.js"></script>
    <script src="/scripts/cookieHalper.js"></script>
    <script src="/scripts/signin.js"></script>
</body>

</html>
